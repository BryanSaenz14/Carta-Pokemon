<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta pokemon</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="Img/Icono.png" type="image/x-icon">
  </head>
  <body>
    <main class="contenedor">
      <section class="tarjeta">
          <img class="tarjeta-fondo" src="Img/fondo.png" alt="">
          <div class="tarjeta-body">
            <div class="tarjeta-body-contenedor">
              <img class="tarjeta-body-contenedor-img" src="Img/greninja.png" alt="">
            </div>
            <h2>Graninja</h2>
            <p>Coleccionable</p>
          </div>

          <div class="tarjeta-footer">
            <div class="tarjeta-footer-tipo">
              <h2>Tipo</h2>
              <p>Agua</p>
              <p>Siniestro</p>
            </div>
            <div class="tarjeta-footer-habilidad">
              <h2>Habilidad</h2>
              <p>Torrete</p>
              <p>Mutatipo (oculto)</p>
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
