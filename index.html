<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta pokemon</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="Img/Icono.png" type="image/x-icon">
  </head>
  <body>
    <main class="contenedor">
      <section class="tarjeta">
          <img class="tarjeta-fondo" src="Img/fondo.png" alt="">
          <div class="tarjeta-body">
            <div class="tarjeta-body-contenedor">
              <img class="tarjeta-body-contenedor-img" src="Img/greninja.png" alt="">
            </div>
            <h1 class="tarjeta-body-titulo">Greninja</h1>
            <p class="tarjeta-body-texto">Aparece y desaparece de improvisto, cual ninja. Marea al oponente con su soberbia agilidad y lo hace trizas con sus Shuriken de Agua.</p>
          </div>

          <div class="tarjeta-footer">
            <div class="tarjeta-footer-tipo">
              <h2>Tipo</h2>
              <p class="tarjeta-footer-tipo-texto">Agua</p>
              <p class="tarjeta-footer-tipo-texto2">Siniestro</p>
            </div>
            <div class="tarjeta-footer-habilidad">
              <h2>Habilidad</h2>
              <p class="tarjeta-footer-habilidad-texto">Torrete</p>
              <p class="tarjeta-footer-habilidad-texto2">Mutatipo (oculto)</p>
            </div>
          </div>
      </section>

      <section class="tarjeta-trasera">
        <div class="tarjeta-trasera-body">
         <div class="tarjeta-trasera-body-titulo">
          <table>
            <tr>
              <th>Pokedex</th>
              <th>Altura</th>
              <th>Peso</th>
            </tr>
            <tr>
              <td>#658</td>
              <td>1.5m</td>
              <td>40.0 kg</td>
            </tr>
          <table>
         </div>
         <div class="tarjeta-trasera-body-estadistica">
            <table></table>          
         </div>
         <div class="tarjeta-trasera-body-debilidades">
          <h2></h2>
          <p></p>
          <p></p>
         </div> 
        </div>
      </section>
    </main>
  </body>
</html>
